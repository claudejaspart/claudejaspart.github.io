<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body
        {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>STACK TO BB</h1>

    <form>
    <label for="st">Stack </label>
    <input type="text" id="st" name="st"><br><br>

    <label for="SB">Small </label>
    <input type="text" id="SB" name="SB" value="10"><br><br>

    <label for="BB">Big &nbsp;</label>
    <input type="text" id="BB" name="BB" value="20"><br><br>

    <label for="ante">Ante&nbsp;</label>
    <input type="text" id="ante" name="ante" value="0">
 
    </form>

    <button onclick="calc()">Calculate</button>

    <p id="stackinbb"></p>
    <p id="potsize"></p>

    <script>

        function calc()
        {
            let stack = document.getElementById("st").value;
            let sb = document.getElementById("SB").value;
            let bb = document.getElementById("BB").value;
            let ante = document.getElementById("ante").value;

            let stinbb = document.getElementById("stackinbb");
            let potsize = document.getElementById("potsize");

            stinbb.innerHTML =   "Stack &nbsp;&nbsp;&nbsp;: " + Math.round(stack / bb * 100) / 100 + " BB";

            let pot = (sb*1 + bb*1 + ante*1)/(bb * 1);
            potsize.innerHTML  = "Pot size : " + Math.round(pot * 100) / 100 + " BB";
        }

    </script>

</body>
</html>
