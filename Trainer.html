<style>

    .poker-table

    }

    }

    .holecards

    .card

        border-radius: 12px;
        color:white;
        margin: 2px;
    }

    .blue

        background-color: #1ea3cd;
        
    }
    
    .red
    {
        background-color: #cd481e;
    }

    .stack
    {
        z-index: 3;
        height: 44px;
        width: 93px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 17px;
        border-radius: 12px;
        color:white;
        background-color: #7265b9 ;
        position:absolute;

    }

    .btn-holecards
    {
        transform: translate(210px,-120px);
    }

    

    .btn-stack
    {
        transform: translate(210px,-40px);
    }

    .sb-stack
    {
        transform: translate(-40px,-180px);
    }

    .bb-stack
    {
        transform: translate(450px,-180px);
    }

    .dealer-btn
    {
        width: 22px;
        height: 22px;
        background-color: #CA8A2A;
        color:white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100%;
    }

    .p1
    {
        transform: translate(60px,-170px);
    }

    .p2
    {
        transform: translate(420px,-170px);
    }

    .p3
    {
        
        transform: translate(180px,-40px);
    }

    .p1a
    {
        transform: translate(60px,-190px);
    }

    .p2a
    {
        transform: translate(400px,-190px);
    }

    .p3a
    {
        
        transform: translate(240px,-160px);
    }

    .paction
    {
        color:white
    }

    button
    {
        margin: 10px;
        height: 30px;
        width: 80px;
        font-weight: bold;
    }

    button:hover
    {
        cursor: pointer;
    }

    .answer
    {
        position: absolute;
        left:210px;
        margin-top: 20px;
        display: flex;
        height: 40px;
        width: 240px;
        font-size: 35px;
        justify-content: center;
        align-items: center;
    }

    .correct
    {
        background-color: lightgreen;
        color:black;
    }

    .incorrect
    {
        background-color: darkred;
        color: white;
    }

    .image-container img 
    {
        height: 1px;
        width:1px;
    }

    .image-container:hover img {

        transform: scale(100);
    }

    a
    {
        text-decoration: none;
    }


</style>

    <script>
        var cards = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7','6', '5','4','3','2'];

        var score = 0;
        var tries = 0;
        var currentHandIndex = 0;
        var customRange;
        var ansEl = document.getElementById("ans");



        function selectedRange(control_id)
        {
            var rangeName = document.getElementById(control_id).value;
            var targetShow = document.getElementById("show");

            // UPDATE 
            switch(rangeName)
            {
                case "MW_BTN_25" : customRange = MW_BTN_25; targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_25" + ".png"); break;
                case "MW_BTN_22" : customRange = MW_BTN_22;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_22" + ".png");break;
                case "MW_BTN_20" : customRange = MW_BTN_20;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_20" + ".png");break;
                case "MW_BTN_18" : customRange = MW_BTN_18;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_18" + ".png");break;
                case "MW_BTN_16" : customRange = MW_BTN_16;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_16" + ".png");break;
                case "MW_BTN_15" : customRange = MW_BTN_15;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_15" + ".png");break;
                case "MW_BTN_14" : customRange = MW_BTN_14;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_14" + ".png");break;
                case "MW_BTN_13" : customRange = MW_BTN_13;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_13" + ".png");break;

                case "MW_BTN_11" : customRange = MW_BTN_11;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_11" + ".png");break;
                case "MW_BTN_10" : customRange = MW_BTN_10;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_10" + ".png");break;
                case "MW_BTN_09" : customRange = MW_BTN_09;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_09" + ".png");break;
                case "MW_BTN_08" : customRange = MW_BTN_08;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_08" + ".png");break;
                case "MW_BTN_07" : customRange = MW_BTN_07;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_07" + ".png");break;
                case "MW_BTN_06" : customRange = MW_BTN_06;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_06" + ".png");break;
                case "MW_BTN_05" : customRange = MW_BTN_05;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_05" + ".png");break;
                case "MW_BTN_04" : customRange = MW_BTN_04;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_04" + ".png");break;
                case "MW_BTN_03" : customRange = MW_BTN_03;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_03" + ".png");break;
                case "MW_BTN_02" : customRange = MW_BTN_02;  targetShow.setAttribute('href', './ranges/MW_BTN/OPEN/img/'+ "MW_BTN_02" + ".png");break;
                default: break;
            }

            console.log(rangeName);
            startTrainer();
            
        }

        function startTrainer()
        {
            score = 0;
            tries = 0;

            scoreEl.innerHTML = score;
            triesEl.innerHTML = tries;
            accEl.innerHTML = Math.round(score/tries*10000)/100;
            nextHand();

        }

        function nextHand()
        {
            ansEl = document.getElementById("ans");
            ansEl.style.backgroundColor = "white";
            ansEl.innerHTML = "";

            var card1Index = Math.floor(Math.random() * 13);
            var card2Index = Math.floor(Math.random() * 13);
            var card1 = cards[card1Index];
            var card2 = cards[card2Index];

            var suited="";
            var hand = "";

            if (card1Index !== card2Index)
            {
                suited = Math.floor(Math.random() * 2) == 0 ? "o" : "s";
            }

            if (card1Index <= card2Index)
            {
                hand = card1 + card2 + suited;
                
            }
            else
            {
                hand = card2 + card1 + suited;
            }

            currentHandIndex = holecards.indexOf(hand);

            // affichage main
            document.getElementById("card1").innerHTML = card1;
            document.getElementById("card2").innerHTML = card2;

            if (suited=== "" || suited === "s")
            {
                document.getElementById("card1").style.backgroundColor = "#cd481e";
                document.getElementById("card2").style.backgroundColor = "#cd481e";
            }
            else
            {
                document.getElementById("card1").style.backgroundColor = "#cd481e";
                document.getElementById("card2").style.backgroundColor = "#1ea3cd";
            }
            
        }

        function checkAnswer(ans)
        {

            var scoreEl = document.getElementById("score");
            var triesEl = document.getElementById("tries");
            var accEl = document.getElementById("acc");

            tries = tries + 1;
      

            // correct answer
            if (ans === customRange[currentHandIndex] )
            {
                
                ansEl.innerHTML = "CORRECT !";
                ansEl.style.backgroundColor = "lightgreen";
                ansEl.style.color="black";

                score++;
            }
            else
            {
                
                ansEl.innerHTML = "INCORRECT !";
                ansEl.style.backgroundColor = "darkred";
                ansEl.style.color="white";
            }

            scoreEl.innerHTML = score;
            triesEl.innerHTML = tries;
            accEl.innerHTML = Math.round(score/tries*10000)/100;
        }
